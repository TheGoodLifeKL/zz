<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签</title>
    <style>
        .red{
            background: red;
        }
        .yellow{
            background:yellow;
        }
    </style>
</head>
<body>
<ul>
    {% for book in books %}
        {% if book.id <= 2 %}
            <li class="red">{{ forloop.counter }}--{{ book.btitle }}</li>
        {% else %}
            <li class="yellow">{{ forloop.counter }}--{{ book.btitle }}</li>
        {% endif %}
{#        <li>{{ forloop.counter }}--{{ book.btitle }}</li>#}
    {% endfor %}
</ul>
</body>
</html>
