<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid darkred;
            text-align: center;
            padding: 5px;
        }

    </style>
</head>
<body>
<h4>当前总共有 {{ cls_count }} 个班级</h4>

<table >
    <tr>
        <th>班级名称</th>
        <th>班级人数</th>
        <th>班级编号</th>
        <th>查看详情</th>
    </tr>

    {% for cls in all_cls %}
    <tr>
        <td>{{ cls.class_name }}</td>
        <td>{{ cls.stu_num }}</td>
        <td>{{ cls.class_num }}</td>
        <td><a href="/stu/classdetail/{{ cls.id }}">详情</a></td>
    </tr>
    {% endfor %}


</table>

</body>
<html>
